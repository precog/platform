server {
  port = 30064
  sslPort = 30065
  sslEnable = false

  log {
    level = "info"
    console = true
    filename = "/var/log/precog/accounts-v1.server.log"
    roll = "daily"
    use_parents = false
  }
}

services {
  accounts {
    v1 {
      log {
        level = "debug"
        console = true
        filename = "/var/log/precog/accounts-v1.log"
        roll = "daily"
        use_parents = false
      }

      requestLog {
        enabled = true
        file = "/var/log/precog/accounts-v1.request.log"
        roll = "daily"
        fields = "date time c-ip cs-method cs-uri-stem cs-uri-query sc-status cs-content"
        formatter = "w3cs"
        excludePaths = ["/accounts/v1/health"]
      }

      zookeeper {
        hosts = "localhost:2181"
        accountId {
          path = "/accounts/beta/v1/accountId"
        }
      }

      email {
        params {
          servicehost = "nebula.precog.com"
        }
        template_dir = "/etc/precog/templates"
      }

      mongo {
        servers = ["localhost"]
        database = "accounts_v1_2_2"
        collection = "accounts"
        deletedCollection = "deleted_accounts"
      }

      accounts {
        rootAccountId = 0000000055
      }

      security {
        service {
          protocol = "http"
          host = "localhost"
          port = 80
          path = "/security/v1/"
        }
        cached = true
        rootKey = "A594581E-E472-4424-AAC1-86CFCCAF8A71"
      }
    }
  }
}
