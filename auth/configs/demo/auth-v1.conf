server {
  port = 30158
  sslPort = 30159
  sslEnable = false

  log {
    level = "info"
    console = true
    filename = "/var/log/precog/auth-v1-demo.server.log"
    roll = "daily"
    use_parents = false
  }
}

services {
  security {
    v1 {
      log {
        level = "debug"
        console = true
        filename = "/var/log/precog/auth-v1-demo.log"
        roll = "daily"
        use_parents = false
      }

      requestLog {
        enabled = true
        file = "/var/log/precog/auth-v1-demo.request.log"
        roll = "daily"
        fields = "date time c-ip cs-method cs-uri-stem cs-uri-query sc-status cs-content"
        formatter = "w3cs"
        excludePaths = ["/blueeyes/services/auth/v1/health"]
      }

      security {
        mongo {
          servers = ["localhost"]
          database = "auth_v1_demo"
          collection = "tokens"
        }
        cached = true
        rootKey = "9F1E022C-AD74-4EDE-A5BD-F9DE54A0"
      }
    }
  }
}
