server {
  port = 31062
  sslPort = 31063
  sslEnable = false

  log {
    level = "info"
    console = true
    filename = "/var/log/precog/auth-v1-b.server.log"
    roll = "daily"
    use_parents = false
  }
}

services {
  security {
    v1 {
      log {
        level = "debug"
        console = true
        filename = "/var/log/precog/auth-v1-b.log"
        roll = "daily"
        use_parents = false
      }

      requestLog {
        enabled = true
        file = "/var/log/precog/auth-v1-b.request.log"
        roll = "daily"
        fields = "date time c-ip cs-method cs-uri-stem cs-uri-query sc-status cs-content"
        formatter = "w3cs"
        excludePaths = ["/auth/v1/health"]
      }

      security {
        mongo {
          servers = ["localhost"]
          database = "dev_auth_v1"
          collection = "tokens"
        }
        cached = true
        rootKey = "CE1DE42A-D9EA-4494-8240-680231067C7C"
      }
    }
  }
}
