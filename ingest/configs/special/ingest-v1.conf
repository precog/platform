server {
  port = 30060
  sslPort = 30061
  sslEnable = false

  log {
    level = "info"
    console = true
    filename = "/var/log/precog/ingest-v1.server.log"
    roll = "daily"
    use_parents = false
  }
}

services {
  ingest {
    v1 {
      log {
        level = "debug"
        console = true
        filename = "/var/log/precog/ingest-v1.log"
        roll = "daily"
        use_parents = false
      }

      requestLog {
        enabled = true
        file = "/var/log/precog/ingest-v1.request.log"
        roll = "daily"
        fields = "date time c-ip cs-method cs-uri-stem cs-uri-query sc-status cs-content"
        formatter = "w3cs"
        excludePaths = [ "/blueeyes/services/ingest/v1/health" ]
      }

      eventStore {
        systemId = "special"
        local {
          topic = "local_event_cache"
          broker {
            host = "localhost"
            port = 9082
          }
        }
        central {
          topic = "central_event_store"
          zk {
            connect = "localhost:2181"
          }
        }
      }

      accounts {
        service {
          protocol = "https"
          host = "localhost"
          port = 30064
          path = "/accounts/"
          user = "operations@precog.com"
          password = "all them rule to one"
        }
      }

      security {
        service {
          protocol = "http"
          host = "localhost"
          port = 8080
          path = "/security/v1/"
        }
        cached = true
        rootKey = "A594581E-E472-4424-AAC1-86CFCCAF8A71"
      }
    }
  }
}
