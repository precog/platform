server {
  port = 8181 
  sslPort = 8182 
  sslEnable = false

  log {
    level = "info"
    console = true
    filename = "/tmp/reportgrid/log/ingest-v1.server.log"
    roll = "daily"
    use_parents = false
  }
}

services {
  ingest {
    v1 {
      log {
        level = "debug"
        console = true
        filename = "/tmp/reportgrid/log/ingest-v1.log"
        roll = "daily"
        use_parents = false
      }

      requestLog {
        enabled = false 
        file = "/tmp/reportgrid/log/ingest-v1.request.log"
        roll = "daily"
        fields = "date time c-ip cs-method cs-uri-stem cs-uri-query sc-status cs-content"
        formatter = "w3cs"
        excludePaths = "/blueeyes/services/ingest/v1/health"
      }

      eventStore {
        topicId = "test_topic_3"
        zookeeperHosts = "127.0.0.1:2181"
      }

      mongo {
        database = "analytics1"
        servers = ["localhost:27017"]
      }

      indexdb {
        database = "analytics1"
        servers = ["localhost:27017"]
      }

      storageReporting {
        token = "DB6DEF4F-678A-4F7D-9897-F920762887F1"
        environment = "dev"
      }
    }
  }
}
