server {
  port = 30070
  sslPort = 30071
  sslEnable = false

  log {
    level = "info"
    console = true
    filename = "/var/log/precog/shard-v1.server.log"
    roll = "daily"
    use_parents = false
  }
}

services {
  quirrel {
    v1 {
      log {
        level = "debug"
        console = true
        filename = "/var/log/precog/shard-v1.log"
        roll = "daily"
        use_parents = false
      }

      requestLog {
        enabled = true 
        file = "/var/log/precog/shard-v1.request.log"
        roll = "daily"
        fields = "date time c-ip cs-method cs-uri-stem cs-uri-query sc-status cs-content"
        formatter = "w3cs"
        excludePaths = ["/blueeyes/services/quirrel/v1/health"]
      }

      queryExecutor {
        systemId = dev
        precog {
          storage {
            root = /opt/precog/shard/
          }          
          kafka {
            enabled = true 
            topic {
              events = dev_central_event_store
            }
            consumer {
              zk {
                connect = localhost:2181 
                connectiontimeout {
                  ms = 1000000
                }
              }
              groupid = dev_shard_consumer
            }
          }
        }
        kafka {
          batch {
            host = localhost
            port = 9092
            topic = dev_central_event_store
          }
        }
        zookeeper {
          hosts = localhost:2181
        } 
      }

      security {
        mongo {
          servers = ["localhost"]
          database = "dev_auth_v1"
          collection = "tokens"
        }
        cached = true
        rootKey = "CE1DE42A-D9EA-4494-8240-680230067C7C"
      }

      accounts {
        service {
          protocol = "http"
          host = "localhost"
          port = 30064
          path = "/accounts/"
          user = "operations@precog.com"
          password = "1234"
        }
      }

      jobs {
        service {
          protocol = "http"
          host = "localhost"
          port = 30066
          path = "/jobs/"
        }
      }

      usageLogging {
        token = "DB6DEF4F-678A-4F7D-9897-F920762887F1"
        environment = "dev"
      }
    }
  }
}
